
  
<div class="center-div">
    
  <h2>{{ isEdit ? 'Edit' : 'Add' }} User</h2>

  <div>
    <form (ngSubmit)="saveUser()" #userForm="ngForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" id="name" [(ngModel)]="user.name" name="name" class="form-control" required #name="ngModel">
          <div *ngIf="name.invalid && (name.dirty || name.touched)">
            <div *ngIf="name.errors?.['required']">Name is required.</div>
          </div>
        </div>
        

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Email</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required email #email="ngModel">
          <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Invalid email format.</div>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">{{ isEdit ? 'Update' : 'Add' }} User</button>
      </form>
  </div>

</div>
